<!DOCTYPE html>
<html>

<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="home-bg d-flex flex-row justify-content-center">
        <div class="layoutBox">
            <input class="printBox" id="inputDisplay" placeholder="Calculator" type="text" value="" />
            <div class="mt-3">
                <input class="butn-style" style="color:red;" id="DleteAll" type="button" value="AC" />
                <input class="butn-style" style="color:purple;" id="RemoveLastDigit" type="button" value="Dl" />
                <input class="butn-style" style="color:green;font-weight:bold;" id="butnDot" type="button" value="." />
                <input class="butn-style" style="color:green;font-weight:bold;" id="butnDivide" type="button" value="/">
            </div>
            <div class="mt-1">
                <input class="butn-style" id="butnSeven" type="button" value="7" />
                <input class="butn-style" id="butnEight" type="button" value="8" />
                <input class="butn-style" id="butnNine" type="button" value="9" />
                <input class="butn-style" style="color:green;font-weight:bold;" id="butnMultiply" type="button" value="*">
            </div>
            <div class="mt-1">
                <input class="butn-style" id="butnFour" type="button" value="4" />
                <input class="butn-style" id="butnFive" type="button" value="5" />
                <input class="butn-style" id="butnSix" type="button" value="6" />
                <input class="butn-style" style="color:green;font-weight:bold;" id="butnMinus" type="button" value="-">
            </div>
            <div class="mt-1">
                <input class="butn-style" id="butnOne" type="button" value="1" />
                <input class="butn-style" id="butnTwo" type="button" value="2" />
                <input class="butn-style" id="butnThree" type="button" value="3" />
                <input class="butn-style" style="color:green;font-weight:bold;" id="butnPlus" type="button" value="+">
            </div>
            <div class="mt-1">
                <input class="butn-style" id="butnZero" type="button" value="0" />
                <input class="butn-style" id="butnZero2" type="button" value="00" />
                <input class="butn-style Equal" style="color:green;font-weight:bold;" id="butnEqualto" type="button" value="=" />
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
